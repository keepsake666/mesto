<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__border"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__redact">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <a href="#" class="button profile__edit-button"></a>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <a href="#" class="button profile__add-button"></a>
      </section>
      <section class="cards">
        <ul class="card cards__card">
          <li class="card__item">
            <img src="images/cards/kirill-pershin-1088404-unsplash-2.png" alt="Карачаевск" class="card__image">
            <div class="card__block">
              <h3 class="card__name">Карачаевск</h3>
              <a href="#" class="card__like"></a>
            </div>
          </li>
          <li class="card__item">
            <img src="images/cards/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
            <div class="card__block">
              <h3 class="card__name">Гора Эльбрус</h3>
              <a href="#" class="card__like"></a>
            </div>
          </li>
          <li class="card__item">
            <img src="images/cards/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="card__image">
            <div class="card__block">
              <h3 class="card__name">Домбай</h3>
              <a href="#" class="card__like"></a>
            </div>
          </li>
          <li class="card__item">
            <img src="images/cards/kirill-pershin-1556355-unsplash.png" alt="Гора Эльбрус" class="card__image">
            <div class="card__block">
              <h3 class="card__name">Гора Эльбрус</h3>
              <a href="#" class="card__like"></a>
            </div>
          </li>
          <li class="card__item">
            <img src="images/cards/kirill-pershin-1404681-unsplash.png" alt="Домбай" class="card__image">
            <div class="card__block">
              <h3 class="card__name">Домбай</h3>
              <a href="#" class="card__like"></a>
            </div>
          </li>
          <li class="card__item">
            <img src="images/cards/kirill-pershin-1088404-unsplash-2.png" alt="Карачаево-Черкессия" class="card__image">
            <div class="card__block">
              <h3 class="card__name">Карачаево-Черкессия</h3>
              <a href="#" class="card__like"></a>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup">
        <div class="popup__container">
          <form class="popup__form form">
            <a href="#" class="form__close"></a>
            <h3 class="form__header">Редактировать профиль</h3>
            <input type="text" name="firstname" value="Жак-Ив Кусто" class="form__text name-input">
            <input type="text" name="about-me" value="Исследователь океана" class="form__text job-input">
            <input type="submit" class="form__button" value="Сохранить">Сохранить
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy;2021 Сергей Веселов</p>
    </footer>
  </div>
  <script src="scripts/index.js"> </script>
</body>

</html>
